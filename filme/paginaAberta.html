<!DOCTYPE html>
<html lang="en" ng-app="filme">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Filmes</title>
</head>

<body>
    <div id="bootstrap-overrides">
        <div class="bg-dark">
            <div class="container">
                <div class="row text-center" ng-controller="filminho">
                        <div class="col-12">
                            <h1 class="fs-1 text-white p-5 text-center">{{ movies.title }}</h1>
                            <img class="img-fluid" id="imagem" src="https://image.tmdb.org/t/p/w500{{ movies.poster_path }}">
                            <p class="text-white fw-light p-3 fs-5">{{ movies.overview }}</p>
                            <p class="text-white fw-light p-3 fs-5">Média de avaliações: {{ movies.vote_average }}</p>
                            <p class="text-white fw-light p-3 fs-5">Data de lancamento: {{ movies.release_date }}</p>
                        </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
